apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "worker-fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: {{ template "worker-fullname" . }}
    id: {{ .Values.Id }}
    branch: {{ .Values.Branch }}
spec:
  replicas: {{ default 1 .Values.Worker.Replicas}}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
      component:  {{ template "worker-fullname" . }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{default 1 .Values.Worker.Replicas}}
      maxUnavailable: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        component:  {{ template "worker-fullname" . }}
    spec:
      containers:
      - name: {{ template "worker-fullname" . }}
        image: "{{ .Values.Worker.Image }}:{{ .Values.Worker.ImageTag }}"
        imagePullPolicy: {{ .Values.Worker.ImagePullPolicy }}
        ports:
          - containerPort: {{ .Values.Server.Service.internalPort }}
        env:
        - name: NODE_ENV
          value: "production"
        - name: ES_URI
          value: "elasticsearch:9200"
        - name: ES_VERSION
          value: "5.5"
        - name: ES_FORCE_BUILD_IDF
          value: "enabled"
        - name: CLOUDINARY_CLOUD_NAME
          valueFrom:
            secretKeyRef:
              name: kfcloudinary
              key: cloudname
        - name: CLOUDINARY_API_KEY
          valueFrom:
            secretKeyRef:
              name: kfcloudinary
              key: api_key
        - name: CLOUDINARY_API_SECRET
          valueFrom:
            secretKeyRef:
              name: kfcloudinary
              key: api_secret
        - name: MONGO_DB
          value: {{ template "mongo-db" . }}
        - name: SUBDOMAIN
        {{- if .Values.SUBDOMAIN}}
          value: {{ .Values.SUBDOMAIN}}
        {{- else}}
          value: "kf-{{ .Values.Id}}"
        {{- end}}
        - name: DEBUG
        {{- if .Values.DEBUG}}
          value: {{ .Values.DEBUG}}
        {{- else}}
          value: none
        {{- end}}
        - name: MONGO_URI
          value: {{ template "mongo-uri" . }}
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_IP
          value: "redis-service"
        - name: PASSWORD_MIN_AMOUNT_CHARS
          value: "8"
        - name: PASSWORD_MIN_AMOUNT_LETTERS
          value: "1"
        - name: PASSWORD_MIN_AMOUNT_NUMBERS
          value: "1"
        - name: DEFAULT_OWNER_GROUP
          value: "OWNER"
        - name: DEFAULT_USER_GROUP
          value: "USER"
        - name: LANGUAGE_FIELDNAME
          value: "language"
        - name: LANGUAGES
        {{ if .Values.Languages }}
          value: {{ .Values.Languages }}
        {{ else }}
          value: "en,nl,ro"
        {{ end }}
        - name: ACCOUNT_OWNER_EMAIL
        {{ if .Values.AccountOwnerEmail }}
          value: {{ .Values.AccountOwnerEmail }}
        {{ else }}
          value: "admin-{{ .Values.Id }}@knowledgeflow.io"
        {{ end }}
        - name: ACCOUNT_OWNER_PASSWORD
        {{ if .Values.AccountOwnerPassword }}
          value: {{ .Values.AccountOwnerPassword }}
        {{ else }}
          value: {{ randAlphaNum 10 | b64enc | quote }}
        {{ end }}
        - name: USERNAME_IS_EMAIL
          value: "0"
        resources:
{{ toYaml .Values.Worker.Resources | indent 12 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.Server.Service.internalPort }}
          initialDelaySeconds: 120
          periodSeconds: 11
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.Server.Service.internalPort }}
          initialDelaySeconds: 10
          periodSeconds: 5